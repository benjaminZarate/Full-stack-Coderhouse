<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas en HTML-->

    <!--Listas no ordenadas-->
    <ul>
        <li>Item 1:
            <span>Extra</span>
        </li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>

    <!--Listas ordenadas-->
    <ol>
        <li>Item 2</li>
        <li>Item 2</li>
        <li>Item 2</li>
        <li>Item 2</li>
    </ol>

    <!--Listas de definicion-->
    <dl>
        <dt>Titulo 1</dt>
        <dd>Definicion 1 del titulo mencionado</dd>
        <br/>
        <dt>Titulo 2</dt>
        <dd>Definicion 2 del titulo mencionado</dd>
        <dt>Titulo 2</dt>
        <dd>Definicion 2 del titulo mencionado</dd>
    </dl>
</body>
</html>
