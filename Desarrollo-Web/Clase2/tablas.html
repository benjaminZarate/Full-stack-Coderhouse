<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr> <!--Nueva fila--->
            <th>Cabecera Columna 1</th> <!--TH pone en negrita la cabecera-->

        <tr>
            <td>Celda de la columna 1</td> <!--TD establece la celda-->
        </tr>

    </table>
</body>
